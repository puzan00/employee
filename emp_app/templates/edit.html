{% extends 'core/base.html' %}
{%block title%}Update Employee {% endblock title%}
  
    {% block content%}
    <h1 style="text-align:center;">Update Employee</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label><br>
        <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" class="form-control" id="last_name" name = "last_name" value="{{ last_name }}"><br>
        <label for="salary">Salary</label><br>
        <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}"><br>
        <label for="dept">Department</label><br>
        <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}"><br>
        <label for="role">Role</label><br>
        <input type="number" class="form-control" id="role" name="role" value="{{ role }}"><br>
        <label for="bonus">Bonus</label><br>
        <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}"><br>
        <label for="phone">Phone Number</label><br>
        <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

    {% endblock content%}
