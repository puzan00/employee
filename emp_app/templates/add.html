{% extends 'core/base.html' %}
{%block title%}Add Employee {% endblock title%}
  
    {% block content%}
    <h1 style="text-align:center;">Add Employee</h1>
    <hr>
    <form action="/add/" method="post">
        {% csrf_token %}
        <label for="first_name">First Name</label><br>
        <input type="text" class="form-control" id="first_name" name="first_name"><br>
        <label for="last_name">Last Name</label><br>
        <input type="text" class="form-control" id="last_name" name = "last_name"><br>
        <label for="salary">Salary</label><br>
        <input type="number" class="form-control" id="salary" name="salary"><br>
        <label for="dept">Department</label><br>
        <select name="dept" class="form-control">
            {% for x in departments %}

            <option value="{{x.id}}">{{x.name}}</option>

            {% endfor %}

        </select>

        <!-- {% comment %} <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}"><br> {% endcomment %} -->
        <label for="role">Role</label><br>
        <select name="role" class="form-control">
            {% for x in roles %}

            <option value="{{x.id}}">{{x.name}}</option>

            {% endfor %}

        </select>
        <!-- <input type="number" class="form-control" id="role" name="role" value="{{ role }}"><br> -->
        <label for="bonus">Bonus</label><br>
        <input type="number" class="form-control" id="bonus" name="bonus"><br>
        <label for="phone">Phone Number</label><br>
        <input type="number" class="form-control" id="phone" name="phone"><br>
        <hr>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    

    {% endblock content%}
